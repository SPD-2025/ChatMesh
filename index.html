<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ChatMesh</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ChatMesh - A decentralized chat application using WebSockets and Go.">
  <link rel="icon" href="../assets/icon.png" type="image/png">
  <link rel="apple-touch-icon" href="../assets/icon.png" type="image/png">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">ChatMesh</h1>
    <div id="chat" class="mb-3"></div>
    <form id="formulario" class="d-flex gap-2">
      <input id="mensagem" class="form-control" placeholder="Mensagem..." required />
      <button class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <script>
    async function atualizarMensagens() {
      const r = await fetch("/api/mensagens");
      const data = await r.json();
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      data.forEach(({ peer, conteudo, timestamp }) => {
        chat.innerHTML += `<div class="alert alert-secondary"><strong>${peer}</strong>: ${conteudo}<br><small>${timestamp}</small></div>`;
      });
    }

    const socket = new WebSocket(`ws://${location.host}/ws`);
    socket.onmessage = () => atualizarMensagens();

    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mensagem = document.getElementById("mensagem").value;
      await fetch("/send", { method: "POST", body: new FormData(e.target) });
      document.getElementById("mensagem").value = "";
      atualizarMensagens();
    });

    atualizarMensagens();
  </script>
</body>
</html>
