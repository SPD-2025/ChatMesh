<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ChatMesh</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-3">ChatMesh - <span id="peerLabel">{{ meu_peer }}</span></h1>

    <!-- Formulário para conectar a outro peer -->
    <form id="formConnect" class="d-flex mb-3 gap-2">
      <input id="ip" type="text" class="form-control" placeholder="IP do peer (ex: 127.0.0.1)" required />
      <input id="port" type="number" class="form-control" placeholder="Porta TCP (ex: 5001)" required />
      <button type="submit" class="btn btn-secondary">Conectar</button>
    </form>

    <!-- Mensagens -->
    <div id="chat" class="mb-3"></div>

    <!-- Formulário para enviar mensagens -->
    <form id="formulario" class="d-flex gap-2">
      <input id="mensagem" class="form-control" placeholder="Digite uma mensagem..." required />
      <button class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById("formConnect").addEventListener("submit", async (e) => {
  e.preventDefault();
  const ip = document.getElementById("ip").value;
  const port = document.getElementById("port").value;

  sessionStorage.setItem("ultimoIP", ip);
  sessionStorage.setItem("ultimaPorta", port);

  const res = await fetch(`/connect?ip=${ip}&port=${port}&callback=${location.hostname}&cbport=${PORTA_TCP_LOCAL}`)
  const result = await res.json();
  alert(result.status || result.erro || "Erro desconhecido");
  atualizarMensagens();
});

// reconectar automaticamente se houver dados salvos
const ipSalvo = sessionStorage.getItem("ultimoIP");
const portaSalva = sessionStorage.getItem("ultimaPorta");

if (ipSalvo && portaSalva) {
  fetch(`/connect?ip=${ipSalvo}&port=${portaSalva}`)
    .then(res => res.json())
    .then(r => {
      console.log("Reconectado automaticamente:", r);
      atualizarMensagens();
    });
}

    async function atualizarMensagens() {
      const r = await fetch("/api/mensagens");
      const data = await r.json();
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      data.forEach(({ peer, conteudo, timestamp }) => {
        chat.innerHTML += `<div class="alert alert-secondary"><strong>${peer}</strong>: ${conteudo}<br><small>${timestamp}</small></div>`;
      });
    }

    const socket = new WebSocket(`ws://${location.host}/ws`);
    socket.onmessage = (e) => {
      if (e.data === "update") {
        atualizarMensagens();
      } else if (e.data.startsWith("[status]")) {
        document.getElementById("peerLabel").innerText = e.data;
      }
    };

    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mensagem = document.getElementById("mensagem").value;
      const form = new FormData();
      form.append("mensagem", mensagem);
      await fetch("/send", { method: "POST", body: form });
      document.getElementById("mensagem").value = "";
      atualizarMensagens();
    });

    document.getElementById("formConnect").addEventListener("submit", async (e) => {
      e.preventDefault();
      const ip = document.getElementById("ip").value;
      const port = document.getElementById("port").value;
      const res = await fetch(`/connect?ip=${ip}&port=${port}`);
      const result = await res.json();
      alert(result.status || result.erro || "Erro desconhecido");
      atualizarMensagens();
    });

    atualizarMensagens();
    setInterval(atualizarMensagens, 3000); // Atualiza automaticamente a cada 3 segundos
  </script>
</body>
</html>
