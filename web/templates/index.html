<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ChatMesh ðŸ“¡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; background: #0A192F; color: #E5E5E5; padding: 20px; }
        .mensagem { margin: 10px; padding: 10px; background: #112240; border-radius: 5px; }
    </style>
</head>
<body>

<h1>ChatMesh Interface ðŸ“¡</h1>

<h2>Peers ativos:</h2>
<ul>
{% for peer in peers_ativos %}
    <li>{{ peer }}</li>
{% endfor %}
</ul>

<h2>Mensagens:</h2>
<div id="mensagens">
{% for peer, mensagem in mensagens %}
    <div class="mensagem"><strong>{{ peer }}:</strong> {{ mensagem }}</div>
{% endfor %}
</div>

<form action="/send" method="post">
    <input type="text" name="mensagem" placeholder="Digite sua mensagem..." required style="width:70%;padding:10px;">
    <input type="submit" value="Enviar" style="padding:10px;">
</form>

<script>
    async function atualizarMensagens() {
        const response = await fetch("/api/mensagens");
        const data = await response.json();
        const mensagensDiv = document.getElementById('mensagens');
        mensagensDiv.innerHTML = '';
        data.forEach(({ peer, mensagem }) => {
            mensagensDiv.innerHTML += `<div class="mensagem"><strong>${peer}:</strong> ${mensagem}</div>`;
        });
    }

    const socket = new WebSocket("ws://localhost:8000/ws");
    socket.onmessage = function(event) {
        if (event.data === "update") {
            atualizarMensagens();
        }
    };
</script>

</body>
</html>
