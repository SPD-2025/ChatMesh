<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ChatMesh 游니</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; background: #0A192F; color: #E5E5E5; padding: 20px; }
        .chat { display: flex; flex-direction: column; }
        .mensagem {
            max-width: 60%;
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
            background: #112240;
        }
        .enviada { background: #00FF99; color: #000; align-self: flex-end; }
        .recebida { background: #445566; align-self: flex-start; }
    </style>
</head>
<body>

<h1>ChatMesh Interface 游니</h1>

<!-- 츼rea de chat -->
<div id="chat" class="chat">
    <!-- Mensagens ser칚o inseridas aqui -->
</div>

<!-- Formul치rio de envio -->
<form id="formulario">
    <input type="text" id="mensagem" name="mensagem" placeholder="Digite sua mensagem..." required style="width:70%;padding:10px;">
    <input type="submit" value="Enviar" style="padding:10px;">
</form>

<!-- Script para WebSocket + Atualiza칞칚o -->
<script>
    async function atualizarMensagens() {
        const response = await fetch("/api/mensagens");
        const data = await response.json();
        const chat = document.getElementById('chat');
        chat.innerHTML = '';
        data.forEach(({ peer, conteudo }) => {
            if (peer === "{{ meu_peer }}") {
                chat.innerHTML += `<div class="mensagem enviada"><strong>${peer}</strong>: ${conteudo}</div>`;
            } else {
                chat.innerHTML += `<div class="mensagem recebida"><strong>${peer}</strong>: ${conteudo}</div>`;
            }
        });
    }

    const socket = new WebSocket("ws://localhost:8000/ws");
    socket.onmessage = function(event) {
        if (event.data === "update") {
            atualizarMensagens();
        }
    };

    const formulario = document.getElementById('formulario');
    formulario.addEventListener('submit', async (e) => {
        e.preventDefault();
        const mensagem = document.getElementById('mensagem').value;
        if (mensagem.trim() === "") return;

        const formData = new FormData();
        formData.append('mensagem', mensagem);

        await fetch('/send', {
            method: 'POST',
            body: formData
        });

        document.getElementById('mensagem').value = "";
        await atualizarMensagens(); // Atualizar imediatamente ap칩s envio
    });

    // Atualizar mensagens na primeira carga
    atualizarMensagens();
</script>

</body>
</html>
